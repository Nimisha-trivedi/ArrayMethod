<!DOCTYPE html>
<html>
  <head>
    <title>
      Input is an array of numbers, return the sum of all of the positives ones.
      If the array is empty or there aren't any positive numbers return 0.
    </title>
    <script>
      const input = [1, -4, 12, 0, -3, 29, -150];

      const output = input
        .filter((num) => num > 0)
        .reduce((acc, curr) => acc + curr, 0);
      console.log(output);
    </script>
  </head>
</html>
