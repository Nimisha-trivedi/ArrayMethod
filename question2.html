<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript function to clone an array.</title>
    <script>
      let x = [1, 2, 3, 4];
      console.log("Original array:");
      console.log(x);
      let y = x.map((i) => i);
      console.log("Clone of the said array:");
      console.log(y);
    </script>
  </head>
</html>
