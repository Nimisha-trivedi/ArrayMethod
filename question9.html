<!DOCTYPE html>
<html>
  <head>
    <title>
      Write a JavaScript program which accept a string as input and swap the
      case of each character. For example if you input 'The Quick Brown Fox' the
      output should be 'tHE qUICK bROWN fOX'
    </title>
    <script>
      var str = "c";
      const UPPER = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const LOWER = "abcdefghijklmnopqrstuvwxyz";
      const result = [];

      for (let x = 0; x < str.length; x++) {
        if (UPPER.includes(str[x])) {
          result.push(str[x].toLowerCase());
        } else if (LOWER.includes(str[x])) {
          result.push(str[x].toUpperCase());
        } else {
          result.push(str[x]);
        }
      }
      console.log(result.join(""));
    </script>
  </head>
</html>
